  // Cart badge update
  function updateCartBadge() {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    let totalItems = 0;
    cart.forEach(item => totalItems += item.quantity);
    const badge = document.getElementById("cart-count");
    if (badge) badge.textContent = totalItems;
  }

  updateCartBadge();
</script>
